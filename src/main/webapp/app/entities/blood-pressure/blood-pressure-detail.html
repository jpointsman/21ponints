
<div>
    <h2><span translate="healthpointsApp.bloodPressure.detail.title">Blood Pressure</span> {{vm.bloodPressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="healthpointsApp.bloodPressure.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.bloodPressure.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span translate="healthpointsApp.bloodPressure.systolic">Systolic</span></dt>
        <dd>
            <span>{{vm.bloodPressure.systolic}}</span>
        </dd>
        <dt><span translate="healthpointsApp.bloodPressure.diastolic">Diastolic</span></dt>
        <dd>
            <span>{{vm.bloodPressure.diastolic}}</span>
        </dd>
        <dt><span translate="healthpointsApp.bloodPressure.user">User</span></dt>
        <dd>
            {{vm.bloodPressure.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
