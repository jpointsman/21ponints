
<div>
    <h2><span translate="healthpointsApp.preferences.detail.title">Preferences</span> {{vm.preferences.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="healthpointsApp.preferences.weekly_goal">Weekly Goal</span></dt>
        <dd>
            <span>{{vm.preferences.weekly_goal}}</span>
        </dd>
        <dt><span translate="healthpointsApp.preferences.weight_units">Weight Units</span></dt>

            <span translate="{{'healthpointsApp.Units.' + vm.preferences.weight_units}}">{{vm.preferences.weight_units}}</span>
